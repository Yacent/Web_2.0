<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>主页</title>

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <link href="../static/css/index.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-ghost" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">
            <img width="50" src="../static/images/band.png" alt="logo">
          </a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="jumbotron question col-sm-10 col-sm-offset-1">
        {% for i in range(len(questions)) %}
          <div class="title">{{ questions[i][0] }}</div>
          <div class="time">{{ questions[i][1] }}</div>
          <div class="author">{{ questions[i][2] }}</div>
          <div class="clearfix"></div>
          <div class="text">{{ questions[i][3] }}</div>
          <button class="replyBtn btn btn-primary">回复TA</button>
          <div class="clearfix"></div>

          {% for j in range(len(replies)) %}
            {% if replies[j][0] == questions[i][2] %}
              <div class="jumbotron reply col-sm-10 col-sm-offset-2">
              <div class="replyTxt">{{ replies[j][3] }}</div>
              <div class="replyTime">{{ replies[j][1] }}</div>
              <div class="replyAuthor">{{ replies[j][2] }}</div>
              </div>
            {% end %}
          {% end %}
        {% end %}
      </div>
    </div>
  </body>
</html>
