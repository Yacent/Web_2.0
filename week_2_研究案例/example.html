<!DOCTYPE html>
<html>
<head>
	<title>Example</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="example.css">
	<script type="text/javascript" src="example.js"></script>
</head>
<body>
	<div>
		<table border="1" id="instance">
			<tr>
				<th>姓名</th>
				<th>学号</th>
			</tr>
		</table>
	</div>

	<br><br>

	<div>
		<div>
			姓名:<input type="text" id="name">
		</div>
		<div>
			学号:<input type="text" id="number">
		</div>
	</div>

	<div>
		<button id="add">Add</button>
		<button id="remove">Remove</button>
		<button id="replace">Exchange</button>
	</div>

	<div>
		请输入要更换的行:<input type="text" id="change_num_1" size=4> to 
		<input type="text" id="change_num_2" size=4>
	</div>
